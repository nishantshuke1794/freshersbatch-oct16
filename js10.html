<html>
<body>
    <button onclick="sort1()">Ascending</button>
	<button onclick="sort2()">Descending</button>
    <script>
        function sort1()
        {
            var arr=[2, 1, 4, 5, 3];
			var i,j;
			var length = arr.length;
			for (i = (length - 1); i >= 0; i--) {

				for (j = (length - i); j > 0; j--) {
					if (arr[j] < arr[j - 1]) {

						var tmp = arr[j];
						arr[j] = arr[j - 1];
						arr[j - 1] = tmp;
					}
				}
			}
			for(i=0;i<length;i++){
				document.write(arr[i]+",");
			}
			
        }
		function sort2()
        {
            var arr=[2, 1, 4, 5, 3];
			var length = arr.length;
			var i,j;
			for (i = (length - 1); i >= 0; i--) {

				for (j = (length - i); j > 0; j--) {
					if (arr[j] > arr[j - 1]) {

						var tmp = arr[j];
						arr[j] = arr[j - 1];
						arr[j - 1] = tmp;
					}
				}
			}
			for(i=0;i<length;i++){
				document.write(arr[i]+",");
			}
        }
    </script>
</body>
</html>
