<html>
<body>
    <script>
			var str="My name is Nishant Shuke";
			var flag=0;
			var count1=count2=count3=count4=count5=0;
			var vow=['a','e','i','o','u','A','E','I','O','U']
			for(var i=0;i<str.length;i++)
			{
				if(str[i]=="a"||str[i]=="A"){
					count1++;
				}
				if(str[i]=="e"||str[i]=="E"){
					count2++;
				}
				if(str[i]=="i"||str[i]=="I"){
					count3++;
				}
				if(str[i]=="o"||str[i]=="O"){
					count4++;
				}
				if(str[i]=="u"||str[i]=="U"){
					count5++;
				}
			}
			document.writeln("a:"+count1);
			document.writeln("e:"+count2);
			document.writeln("i:"+count3);
			document.writeln("o:"+count4);
			document.writeln("u:"+count5);
    </script>
</body>
</html>
