<html>
<body>
    <script>
        var arr=[1, 2, 3, 4, 5];
		var i,avg; var sum=0;
		var max=min=arr[0];
		for(i=1;i<arr.length;i++){
			if(max<arr[i]){
				max=arr[i];
			}
			if(min>arr[i]){
				min=arr[i];
			}
		}
		for(i=0;i<arr.length;i++){
			sum=sum+arr[i]
		}
		avg=sum/arr.length;
		document.write("Max:"+max+" ");
		document.write("Min:"+min+" ");
		document.write("Sum:"+sum+" ");
		document.write("Avg:"+avg+" ");
    </script>
</body>
</html>
