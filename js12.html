<html>
<body>
    Enter Word <input type="text" id="userInput"></input>
    <button onclick="test()">Submit</button>
    <script>
        function test()
        {
		var userInput = document.getElementById("userInput").value;
		var length=userInput.length;
		if(length>1){
            var i;var flag=0;
			var length=userInput.length;
			for(i=0;i<length/2;i++){
				if(userInput[i]==userInput[length-(i+1)]){
					continue;
				}
				else{
					flag=1;
					break;
				}
			}
			if(flag==0){
				document.write("Pallindrome");
			}
			else{
				document.write("Not Pallindrome");
			}
        }
		else if(length==1){
			var flag=0;
            var userInput = document.getElementById("userInput").value;
			var vow=['a','e','i','o','u','A','E','I','O','U']
			for(var i=0;i<vow.length;i++)
			{
				if(userInput==vow[i]){
					flag=1;
					break;
				}
			}
			if(flag==1){
				document.write("It is a vowel");
			}
			else{
				document.write("It is a Consonant");
			}
		}
		}
    </script>
</body>
</html>
